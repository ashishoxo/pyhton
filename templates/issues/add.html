{% extends 'layout.html' %}
{% block content %}
<section class="section-container">
   <!-- Page content-->
   <div class="content-wrapper">
      <div class="content-heading">
         <div>Issue a book<small data-localize="dashboard.WELCOME"></small></div><!-- START Language list-->
         <!-- END Language list-->
      </div>
      <form class="card card-default" action="/issue/save" method="post" style="width: 50%">
         {% csrf_token %}
         <div class="card-header">
            <div class="card-title">Fill details</div>
         </div>
         <div class="card-body">
            <div class="form-group">
               <label class="col-form-label">Select Student *</label>
               <select class="form-control" name="student">
                  {% for student in students %}  
                  <option value="{{student.id}}">{{student.name}} (UID:{{student.uid}})</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <label class="col-form-label">Select Book *</label>
               <select class="form-control" name="book">
                  {% for book in books %}  
                  <option value="{{book.id}}">{{book.title}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <label class="col-form-label">Number of day to issue this book *</label>
               <input type="text" name="days" class="form-control">
            </div>
            <input type="hidden" name="status" value="issued">
         </div>
         <div class="card-footer">
            <div class="clearfix">
               
               <div class="float-right"><button class="btn btn-primary" type="submit">Submit</button></div>
            </div>
         </div>
      </form>
      
   </div>
</section><!-- Page footer-->
{% endblock %}
