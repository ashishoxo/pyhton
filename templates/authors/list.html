{% extends 'layout.html' %}
{% block content %}
<section class="section-container">
   <!-- Page content-->
   <div class="content-wrapper">
      <div class="content-heading">
         <div>Authors<small data-localize="dashboard.WELCOME"></small></div><!-- START Language list-->
         <!-- END Language list-->
      </div>
      <div class="card card-default">
         <div class="card-body">
            <table class="table table-striped my-4 w-100" id="datatable3">
               <thead>
                  <tr>
                     <th data-priority="1">Id</th>
                     <th>Name</th>
                     <th>Description</th>
                     <th class="sort-numeric">Created at</th>
                     <th class="sort-alpha" data-priority="2">Actions</th>
                  </tr>
               </thead>
               <tbody>
                  {% for author in authors %}
                  <tr class="gradeX">
                     <td>{{author.id}}</td>
                     <td>{{author.name}}</td>
                     <td>{{author.description}}</td>
                     <td>{{author.created_at}}</td>
                     <td>X</td>
                  </tr>
                  {% endfor %}
               </tbody>
            </table>
         </div>
      </div>
      
   </div>
</section><!-- Page footer-->
{% endblock %}
