{% extends 'layout.html' %}
{% block content %}
<section class="section-container">
   <!-- Page content-->
   <div class="content-wrapper">
      <div class="content-heading">
         <div>Add Author<small data-localize="dashboard.WELCOME"></small></div><!-- START Language list-->
         <!-- END Language list-->
      </div>
      <form class="card card-default" action="/author/save" method="post" style="width: 50%">
         {% csrf_token %}
         <div class="card-header">
            <div class="card-title">Fill auther details</div>
         </div>
         <div class="card-body">
            <div class="form-group">
               <label class="col-form-label">Name *</label>
               <input class="form-control " type="text" name="name" required="" >
               
            </div>
            <div class="form-group">
               <label class="col-form-label">Description *</label>
               <input class="form-control " id="id-password" type="password" name="description" required="" >
            </div>
         </div>
         <div class="card-footer">
            <div class="clearfix">
               
               <div class="float-right"><button class="btn btn-primary" type="submit">Submit</button></div>
            </div>
         </div>
      </form>
      
   </div>
</section><!-- Page footer-->
{% endblock %}
