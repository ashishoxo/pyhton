{% extends 'layout.html' %}
{% block content %}
<section class="section-container">
   <!-- Page content-->
   <div class="content-wrapper">
      <div class="content-heading">
         <div>Add Book<small data-localize="dashboard.WELCOME"></small></div><!-- START Language list-->
         <!-- END Language list-->
      </div>
      <form class="card card-default" action="/book/save" method="post" style="width: 50%">
         {% csrf_token %}
         <div class="card-header">
            <div class="card-title">Fill book details</div>
         </div>
         <div class="card-body">
            <div class="form-group">
               <label class="col-form-label">Title *</label>
               <input class="form-control " type="text" name="title" required="" >
               
            </div>
            <div class="form-group">
               <label class="col-form-label">Description *</label>
               <input class="form-control " type="text" name="description" required="" >
            </div>
            <div class="form-group">
               <label class="col-form-label">Author *</label>
               <select class="form-control" name="author">
                  {% for author in authors %}
                     <option value="{{author.id}}">{{author.name}}</option>
                  {% endfor %}
               </select>
            </div>

            <div class="form-group">
               <label class="col-form-label">Cover Image *</label>
               <input class="form-control " id="id-password" type="text" name="cover" required="" >
            </div>

            <div class="form-group">
               <label class="col-form-label">ISBN *</label>
               <input class="form-control " type="text" name="isbn" required="" >
            </div>
         </div>
         <div class="card-footer">
            <div class="clearfix">
               
               <div class="float-right"><button class="btn btn-primary" type="submit">Submit</button></div>
            </div>
         </div>
      </form>
      
   </div>
</section><!-- Page footer-->
{% endblock %}
